name: SwiftPM regression tests

on:
  push:
    branches: [ main, ci-experiments ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: Siesta_TestMultipleNetworkProviders=1 swift test -v
